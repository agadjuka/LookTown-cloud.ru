name: Deploy to Cloud.ru Evolution

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Cloud.ru Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CLOUD_RU_REGISTRY }}
          username: ${{ secrets.CLOUD_RU_KEY_ID }}
          password: ${{ secrets.CLOUD_RU_KEY_SECRET }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.CLOUD_RU_REGISTRY }}/looktownbot:latest
            ${{ secrets.CLOUD_RU_REGISTRY }}/looktownbot:${{ github.sha }}
          platforms: linux/amd64
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

