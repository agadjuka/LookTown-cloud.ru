name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/looktownbot:${{ github.sha }}
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/looktownbot:latest
          platforms: linux/amd64

      - name: Deploy Serverless Container
        id: deploy
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}
          container-name: 'looktownbot'
          folder-id: ${{ secrets.YANDEX_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/looktownbot:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YANDEX_SERVICE_ACCOUNT_ID }}
          revision-memory: '512MB'
          revision-execution-timeout: 30
          revision-env: |
            AUTH_HEADER=${{ secrets.AUTH_HEADER }}
            COMPANY_ID=${{ secrets.COMPANY_ID }}
            DEBUG=${{ secrets.DEBUG }}
            TELEGRAM_ADMIN_GROUP_ID=${{ secrets.TELEGRAM_ADMIN_GROUP_ID }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            YC_ACCESS_KEY_ID=${{ secrets.YC_ACCESS_KEY_ID }}
            YC_SECRET_ACCESS_KEY=${{ secrets.YC_SECRET_ACCESS_KEY }}
            YANDEX_FOLDER_ID=${{ secrets.YANDEX_FOLDER_ID }}
            YC_BUCKET_NAME=${{ secrets.YC_BUCKET_NAME }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            API_KEY=${{ secrets.API_KEY }}
            ENABLE_LLM_LOGGING=${{ secrets.ENABLE_LLM_LOGGING }}

